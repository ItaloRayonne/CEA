<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/spaceUser.css">
    <title>Espaço Aluno</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="../images/logo_principal.jpg" alt="logo ceub">
            <i class="fas fa-user"><h3>Nome do Aluno</h3></i>

        </div>
        <div class="menu">
            <ul>
                <li><button class="btn-menu"><i class="fas fa-home"><span class="text-menu">Home</span></i></button></li>
                <li><button class="btn-menu"><i class="fas fa-desktop"><span class="text-menu">Auto Atendimento</span></i></button></li>
                <li><button class="btn-menu" id="btn-menu"><i class="fas fa-archive"><span class="text-menu">Alugar Armário</span></i></button></li>
            </ul>
        </div>

        <div class="map">
            <div class="options">
                <h3>Selecione o bloco </h3>
                <button onclick="functionB1()">Bloco 1</button>
                <button>Bloco 2</button>
                <button>Bloco 3</button>
                <button>Bloco 4</button>
                <button>Bloco 5</button>
            </div>
            <div class="map-cabinets">
                <div class="cod-cabinets">
                    <h3>Armários-Bloco 1</h3>
                    <img src="../images/example_map.PNG" alt="">
                </div>
            </div>



        </div>



    </div>
    <script src="../js/spaceUser.js"></script>
    <script src="https://kit.fontawesome.com/43f367141c.js"></script>
</body>

</html>
